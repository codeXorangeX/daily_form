<!DOCTYPE html>
<html>
<head>
    <title>Daily form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>
<body>
<div class="container">
    <form name="account-form">
        <div class="form-header">
            <div class="img-header">
                <img src="img/sign-up-icon.png">
            </div>
            <h3>Create your free account</h3>
        </div>
            <p>Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#">Log in.</a></p>
            <div class="input-form">
                <input type="text" name="First-Name" placeholder="First name">
                <input type="text" name="Last-Name" placeholder="Last name" >
                <input type="email" name="Email" placeholder="Email address">
                <input type="password" name="Password" placeholder="Password">
            </div>
            <button>Sign up for free</button>
            <div class="footer-text">
                <p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
the <a href="#">Privacy Policy</a></p>
            </div>
    </form>
</div>
<body>
</html>
